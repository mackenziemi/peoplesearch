<!--<sjs-spinner [radius]="25" [lines]="15" [width]="8" [length]="15" [opacity]="0.1" [shadow]="true"></sjs-spinner>-->
<div class="panel panel-default">
    <div class="panel-body">
        <h3>People Search</h3>
        
        <div class="form-group">
            <label>Search For:</label>
            <input #textbox class="form-control" type="text" [(ngModel)]="filterText" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="onFilterChanged(textbox.value)">Search</button>
            <button class="btn btn-primary" (click)="onSlowFilterChange(textbox.value)">Slow Search</button>
        </div> 

        <ul class="list-group" *ngFor="let item of items" >
            <li class="list-group-item">
                <table class="table table-hover">
                    <tr>
                        <td class="td_profile_img">
                            <img class="profile_img" src="{{item.PictureURI}}"/>
                        </td>
                        <td>
                            <table class="table">
                                <tr class="tr_people">
                                    <td class="td_label">
                                        <b>Name:</b>         
                                    </td>
                                    <td>
                                        {{item.FirstName}} {{item.LastName}}
                                    </td>
                                   
                                </tr>
                                <tr class="tr_people">
                                    <td class="td_label">
                                        <b>Address:</b>
                                    </td>
                                    <td>
                                        <p>
                                            {{item.Address}}
                                        </p>
                                        <p>{{item.City}} {{item.State}}, {{item.ZipCode}}</p>            
                                    </td>
                                </tr>
                                <tr class="tr_people">
                                    <td class="td_label">
                                        <b>Age:</b>
                                    </td>
                                    <td>
                                        {{item.Age}}
                                    </td>
                                </tr>
                                <tr class="tr_people">
                                    <td class="td_label">
                                        <b>Interests</b>
                                    </td>
                                    <td>
                                        {{item.Interests}}
                                    </td>
                                </tr>
                            </table>
                            
                        </td>
                    </tr>
                </table>
                
            </li>
        </ul>
    </div>
</div>
