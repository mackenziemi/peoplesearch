<div class="panel panel-default">
    <div class="panel-body">
        <h3>People Search</h3>
        
        Here are your people

        <ul class="list-group" *ngFor="let item of items" >
            <li class="list-group-item">
                <table class="table table-hover">
                    <tr>
                        <td class="td_profile_img">
                            <img class="profile_img" src="{{item.PictureURI}}"/>
                        </td>
                        <td>
                            <table class="table">
                                <tr class="tr_people">
                                    <td class="td_label">
                                        <b>Name:</b>         
                                    </td>
                                    <td>
                                        {{item.FirstName}} {{item.LastName}}
                                    </td>
                                   
                                </tr>
                                <tr class="tr_people">
                                    <td class="td_label">
                                        <b>Address:</b>
                                    </td>
                                    <td>
                                        <p>
                                            {{item.Address}}
                                        </p>
                                        <p>{{item.City}} {{item.State}}, {{item.ZipCode}}</p>            
                                    </td>
                                </tr>
                                <tr class="tr_people">
                                    <td class="td_label">
                                        <b>Age:</b>
                                    </td>
                                    <td>
                                        {{item.Age}}
                                    </td>
                                </tr>
                                <tr class="tr_people">
                                    <td class="td_label">
                                        <b>Interests</b>
                                    </td>
                                    <td>
                                        {{item.Interests}}
                                    </td>
                                </tr>
                            </table>
                            
                        </td>
                    </tr>
                </table>
                
            </li>
        </ul>
    </div>
</div>
